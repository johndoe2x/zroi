<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .roi-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chart-container {
            margin-top: 30px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .chart-container.show {
            opacity: 1;
            transform: translateY(0);
            max-height: 500px;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .roi-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 12px;
            font-size: 2.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .roi-display.positive {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .roi-display.negative {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .roi-display.neutral {
            background: #f8f9fa;
            color: #666;
            border: 2px dashed #ddd;
        }

        .chart-bars {
            display: flex;
            align-items: end;
            justify-content: space-around;
            height: 220px;
            margin-bottom: 20px;
            padding: 0 30px;
            position: relative;
        }

        .chart-bars::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30px;
            right: 30px;
            height: 1px;
            background: #ddd;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 140px;
        }

        .bar {
            width: 60px;
            border-radius: 8px 8px 0 0;
            transition: all 0.5s ease;
            position: relative;
            margin-bottom: 15px;
            min-height: 30px;
        }

        .bar.opening {
            background: linear-gradient(to top, #667eea, #764ba2);
        }

        .bar.current {
            background: linear-gradient(to top, #4facfe, #00f2fe);
        }

        .bar.current.negative {
            background: linear-gradient(to top, #ff6b6b, #ee5a6f);
        }

        .bar-label {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 5px;
        }

        .bar-value {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            font-weight: 500;
        }

        .roi-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="roi-container">
        <h1>ðŸ“Š ROI Chart</h1>
        
        <div class="input-group">
            <label for="openingPrice">
                Opening Price
            </label>
            <input 
                type="number" 
                id="openingPrice" 
                placeholder="Enter opening price"
                step="0.01"
                min="0"
            >
        </div>

        <div class="input-group">
            <label for="currentPrice">
                Current Price
            </label>
            <input 
                type="number" 
                id="currentPrice" 
                placeholder="Enter current price"
                step="0.01"
                min="0"
            >
        </div>

        <div class="chart-container" id="chartContainer">
            <div class="chart-title">Return on Investment</div>
            
            <div class="roi-display neutral" id="roiDisplay">
                Enter prices to see ROI
            </div>

            <div class="chart-bars">
                <div class="bar-group">
                    <div class="bar opening" id="openingBar"></div>
                    <div class="bar-label">Opening</div>
                    <div class="bar-value" id="openingValue">â‚¹0</div>
                </div>
                <div class="bar-group">
                    <div class="bar current" id="currentBar"></div>
                    <div class="bar-label">Current</div>
                    <div class="bar-value" id="currentValue">â‚¹0</div>
                </div>
            </div>

            <div class="roi-details">
                <div class="detail-item">
                    <div class="detail-label">Investment</div>
                    <div class="detail-value" id="investmentAmount">â‚¹0</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Current Value</div>
                    <div class="detail-value" id="currentAmount">â‚¹0</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Gain/Loss</div>
                    <div class="detail-value" id="gainLoss">â‚¹0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const openingPriceInput = document.getElementById('openingPrice');
        const currentPriceInput = document.getElementById('currentPrice');
        const chartContainer = document.getElementById('chartContainer');
        const roiDisplay = document.getElementById('roiDisplay');
        const openingBar = document.getElementById('openingBar');
        const currentBar = document.getElementById('currentBar');
        const openingValue = document.getElementById('openingValue');
        const currentValue = document.getElementById('currentValue');
        const investmentAmount = document.getElementById('investmentAmount');
        const currentAmount = document.getElementById('currentAmount');
        const gainLoss = document.getElementById('gainLoss');

        function calculateROI() {
            const openingPrice = parseFloat(openingPriceInput.value);
            const currentPrice = parseFloat(currentPriceInput.value);

            // Hide chart if no valid data
            if (!openingPrice || !currentPrice || openingPrice <= 0 || currentPrice <= 0) {
                chartContainer.classList.remove('show');
                return;
            }

            // Show chart with animation
            setTimeout(() => {
                chartContainer.classList.add('show');
            }, 100);

            // Calculate ROI percentage
            const roiPercentage = ((currentPrice - openingPrice) / openingPrice) * 100;
            const absoluteChange = currentPrice - openingPrice;
            
            // Update ROI display
            const isPositive = roiPercentage > 0;
            const isNegative = roiPercentage < 0;
            
            if (isPositive) {
                roiDisplay.className = 'roi-display positive';
                roiDisplay.textContent = `ðŸ“ˆ +${roiPercentage.toFixed(2)}%`;
            } else if (isNegative) {
                roiDisplay.className = 'roi-display negative';
                roiDisplay.textContent = `ðŸ“‰ ${roiPercentage.toFixed(2)}%`;
            } else {
                roiDisplay.className = 'roi-display neutral';
                roiDisplay.textContent = `âž– 0.00%`;
            }

            // Calculate bar heights
            const maxPrice = Math.max(openingPrice, currentPrice);
            const minHeight = 30;
            const maxHeight = 180;

            const openingHeight = Math.max(minHeight, (openingPrice / maxPrice) * maxHeight);
            const currentHeight = Math.max(minHeight, (currentPrice / maxPrice) * maxHeight);

            // Update bars with animation
            setTimeout(() => {
                openingBar.style.height = `${openingHeight}px`;
                currentBar.style.height = `${currentHeight}px`;
            }, 200);

            // Update current bar color
            if (isPositive) {
                currentBar.classList.remove('negative');
            } else if (isNegative) {
                currentBar.classList.add('negative');
            }

            // Update all values
            openingValue.textContent = `â‚¹${openingPrice.toFixed(2)}`;
            currentValue.textContent = `â‚¹${currentPrice.toFixed(2)}`;
            investmentAmount.textContent = `â‚¹${openingPrice.toFixed(2)}`;
            currentAmount.textContent = `â‚¹${currentPrice.toFixed(2)}`;
            
            // Format gain/loss with color
            const sign = isPositive ? '+' : '';
            gainLoss.textContent = `${sign}â‚¹${absoluteChange.toFixed(2)}`;
            gainLoss.style.color = isPositive ? '#4facfe' : isNegative ? '#ff6b6b' : '#666';
        }

        // Real-time calculation
        openingPriceInput.addEventListener('input', calculateROI);
        currentPriceInput.addEventListener('input', calculateROI);
    </script>
</body>
</html>
